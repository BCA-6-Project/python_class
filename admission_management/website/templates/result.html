{% extends "master.html" %}

{% block title %}Result{% endblock %}

{% block content %}

<style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      margin: 0;
      padding: 40px;
    }
    
    nav {
      background: linear-gradient(to right, #00b09b, #96c93d);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .container {
      max-width: 800px;
      background: white;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      padding: 30px;
    }

    h1 {
      color: #00b09b;
      text-align: center;
    }

    .summary {
      margin-top: 30px;
    }

    .summary-item {
      background: #f4f4f4;
      margin: 15px 0;
      padding: 15px;
      border-left: 5px solid #00b09b;
      border-radius: 8px;
    }

    .correct {
      border-left-color: #4CAF50;
    }

    .incorrect {
      border-left-color: #F44336;
    }

    .final-score {
      background-color: #00b09b;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      font-size: 1.5em;
      margin-top: 30px;
    }
  </style>

<div class="container">
    <h1>Test Result Summary</h1>

    <div class="summary" id="summaryContainer">
      <!-- Dynamic result summary will be inserted here -->
    </div>

    <div class="final-score" id="finalScore">
      <!-- Final score will appear here -->
    </div>
  </div>

  <script>
    // Dummy question/answer data (simulated)
    const questions = {{ questionAnswer|safe }};
    console.log(questions)

    let correctCount = 0;
    const summaryContainer = document.getElementById('summaryContainer');

    questions.forEach((item, index) => {
      const isCorrect = item.correct === item.user;
      if (isCorrect) correctCount++;

      const div = document.createElement('div');
      div.className = `summary-item ${isCorrect ? 'correct' : 'incorrect'}`;
      div.innerHTML = ` 
        <strong>Q${index + 1}: ${item.q}</strong><br>
        Your Answer: ${item.user}<br>
        Correct Answer: ${item.correct}
      `;
      summaryContainer.appendChild(div);
    });

    const finalScore = document.getElementById('finalScore');
    finalScore.innerHTML = `You scored ${correctCount} out of ${questions.length}`;
  </script>


{% endblock %}
